<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JustPark</title>
    
    <!-- Sencha Touch CSS -->
    <link rel="stylesheet" href="sencha/sencha-touch.css" type="text/css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheets/custom.css" type="text/css">

    <!-- Google Maps JS -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

    <!-- Sencha Touch JS -->
    <script type="text/javascript" src="sencha/sencha-touch-debug.js"></script>

    <!-- Application JS -->
    <script type="text/javascript" src="app/app.js"></script>

    <!-- Models -->
    <script type="text/javascript" src="app/models/PaymentArea.js"></script>
    <script type="text/javascript" src="app/models/ParkedCars.js"></script>
    <script type="text/javascript" src="app/models/AvailableCars.js"></script>

    <!-- Views -->
    <script type="text/javascript" src="app/views/Viewport.js"></script>
    <script type="text/javascript" src="app/views/ParkingWorkflow.js"></script>
    <script type="text/javascript" src="app/views/ParkingWorkflow/LocationScreen.js"></script>
    <script type="text/javascript" src="app/views/ParkingWorkflow/CarSelectionScreen.js"></script>
    <script type="text/javascript" src="app/views/ParkingWorkflow/TimeSelectionScreen.js"></script>
    <script type="text/javascript" src="app/views/ParkingWorkflow/PaymentScreen.js"></script>
    <script type="text/javascript" src="app/views/CheckoutWorkflow.js"></script>
    <script type="text/javascript" src="app/views/CheckoutWorkflow/ParkedCarsScreen.js"></script>
    <script type="text/javascript" src="app/views/CheckoutWorkflow/ParkedCarDetailScreen.js"></script>
    <script type="text/javascript" src="app/views/UserWorkflow.js"></script>
    <script type="text/javascript" src="app/views/SettingsWorkflow.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="app/controllers/mainDispatcher.js"></script>
    <script type="text/javascript" src="app/controllers/locationScreen.js"></script>
    <script type="text/javascript" src="app/controllers/carSelectionScreen.js"></script>
    <script type="text/javascript" src="app/controllers/timeSelectionScreen.js"></script>
    <script type="text/javascript" src="app/controllers/paymentScreen.js"></script>
    <script type="text/javascript" src="app/controllers/parkedCarDetailScreen.js"></script>
  </head>
  <body>
    <div id="content-elements" style="display: none;"> 

        <div id="locationScreen" style="width: 320px; height: 290px; margin: 5px auto; overflow: hidden;">
            <div id="locationInfo" style="width: auto; padding: 5px; margin: 0 auto;">
             <h2 style="font-weight:bold;color:00a;">SkyCity Garage, Arlanda Airport, Stockholm</h2>
            </div>

            <div id="map_img" style="width: 300px; border-radius: 4px; margin: auto;"></div>

            <div id="parkingTerms" style="padding: 5px;">
                <h3 style="float: left;">Prices:</h3>
                <div style="float: right">
                    <p>Hour: €1</p>
                    <p>Day: €10</p>
                </div>
                <div style="display: block; clear: both;"></div>
            </div>

        </div>

        <div id="paymentScreen">
            <table>
            <tr><td>1</td><td>2</td><td>3</td></tr>
            <tr><td>4</td><td>5</td><td>6</td></tr>
            <tr><td>7</td><td>8</td><td>9</td></tr>
            <tr><td></td><td>0</td><td></td></tr>
        </div>

      <div id="timeSelectionScreen">
        Select the time for the reminder... (or something)
      </div>

      <div id="parkedCarDetailScreen">
        something something something dark side
      </div>

    </div>
  </body>
</html>
